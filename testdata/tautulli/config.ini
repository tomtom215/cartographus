# Tautulli Configuration for E2E Testing
# This file is mounted into the Tautulli container to pre-configure the API key
# and skip the first-run setup wizard.
#
# The api_key must match TAUTULLI_API_KEY in docker-compose.e2e.yml
# and testinfra.DefaultAPIKey in internal/testinfra/tautulli.go

[General]
api_key = 0123456789abcdef0123456789abcdef
first_run_complete = 1
api_enabled = 1
api_sql = 1
check_github = 0
check_github_on_startup = 0
log_dir = /config/logs
backup_dir = /config/backups
cache_dir = /config/cache
