apiVersion: v1
kind: Secret
metadata:
  name: cartographus-secrets
  namespace: cartographus
  labels:
    app.kubernetes.io/name: cartographus
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # REQUIRED: Generate with: openssl rand -base64 32
  JWT_SECRET: "REPLACE_WITH_GENERATED_SECRET"

  # REQUIRED: Set a strong admin password
  ADMIN_USERNAME: "admin"
  ADMIN_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

  # Optional: Plex Token (if using Plex integration)
  # PLEX_TOKEN: "your-plex-token"

  # Optional: Tautulli API Key (if using Tautulli)
  # TAUTULLI_API_KEY: "your-tautulli-api-key"

  # Optional: Jellyfin API Key
  # JELLYFIN_API_KEY: "your-jellyfin-api-key"

  # Optional: Emby API Key
  # EMBY_API_KEY: "your-emby-api-key"

  # Optional: OIDC Client Secret (if using OIDC auth)
  # OIDC_CLIENT_SECRET: "your-oidc-client-secret"
---
