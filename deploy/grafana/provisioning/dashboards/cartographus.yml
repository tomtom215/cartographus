# Dashboard provisioning configuration for Cartographus
# https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards

apiVersion: 1

providers:
  - name: 'Cartographus'
    orgId: 1
    folder: 'Cartographus'
    folderUid: 'cartographus'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
