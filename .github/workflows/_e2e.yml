# Reusable workflow for E2E tests
name: E2E Tests

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.24.0'
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Set Go environment
        run: |
          echo "GOTOOLCHAIN=local" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV

      - name: Install DuckDB extensions
        run: |
          mkdir -p ~/.duckdb/extensions
          ./scripts/setup-duckdb-extensions.sh

      - name: Build backend
        run: go build -tags "wal,nats" -o cartographus ./cmd/server

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Sync templates
        run: ./scripts/sync-templates.sh --sync

      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: web
        env:
          AUTH_MODE: none
          PORT: 3857
          LOG_FORMAT: console
          LOG_LEVEL: info
          DB_PATH: /tmp/cartographus-data/cartographus.duckdb
        run: |
          # Create data directory with proper permissions (avoid /data which needs root)
          mkdir -p /tmp/cartographus-data

          # Start server in background
          ../cartographus &
          SERVER_PID=$!

          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3857/api/v1/health > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

          # Run tests
          npm run test:e2e

          # Cleanup
          kill $SERVER_PID || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-test-results
          path: web/test-results/
          retention-days: 7
