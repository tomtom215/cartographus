# Reusable workflow for building binaries and Docker images
name: Build

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.24.0'
      push-image:
        description: 'Push Docker image to registry'
        required: false
        type: boolean
        default: false
    outputs:
      image-tag:
        description: 'Docker image tag'
        value: ${{ jobs.docker.outputs.image-tag }}

# Permissions for reusable workflow - required for GHCR push
# Note: Calling workflows must also grant these permissions
permissions:
  contents: read
  packages: write

jobs:
  binary:
    name: Build Binary (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Native AMD64 build on Linux
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            cross_compile: false
          # Cross-compile ARM64 on Linux (requires aarch64 toolchain)
          - goos: linux
            goarch: arm64
            runner: ubuntu-latest
            cross_compile: true
            cc: aarch64-linux-gnu-gcc
            cxx: aarch64-linux-gnu-g++
          # Native builds on macOS runners (CGO cross-compile to Darwin not supported)
          - goos: darwin
            goarch: amd64
            runner: macos-15-intel
            cross_compile: false
          - goos: darwin
            goarch: arm64
            runner: macos-latest
            cross_compile: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Install cross-compiler (Linux ARM64)
        if: matrix.cross_compile && matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Set Go environment
        run: |
          echo "GOTOOLCHAIN=local" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc || '' }}
          CXX: ${{ matrix.cxx || '' }}
        run: |
          OUTPUT_NAME="cartographus-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -tags "wal,nats" -ldflags="-s -w" -o "${OUTPUT_NAME}" ./cmd/server

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: cartographus-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cartographus-${{ matrix.goos }}-${{ matrix.goarch }}*
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: ${{ inputs.push-image }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            # Add 'latest' tag for main branch pushes (multi-arch manifest)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push-image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
